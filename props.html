<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    function Btn({ text, changeValue }) {
      console.log(text, "was render");
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    function ConfirmBtn() {
      return <button>confirm Change</button>;
    }
    const MemorizedBtn = React.memo(Btn);
    const App = () => {
      const [value, setValue] = React.useState("Save Changes");
      /**
       * 1. 부모의 상태를 변경할 수 있는 함수를 만들고
       * 2. 이걸 자식한테 전달 했고
       * 3. 자식은 받은 함수를 실행 시켰고
       * 4. 부모의 상태가 변하고
       * 5. 부모가 다시 렌더링 됐음.(두개의 버튼이 모두 다시 렌더링 됐음.)
       * 상태를 변경하는 것만으로 렌더링이 다시 이뤄지게 하는 코드를 짜봤음.
       * 이건 대단히 간단하고 좋지만 불필요한 렌더링(Continue 버튼)이 일어나게 하고 있기도 함.
       * 이런걸 해결하기 위해 React.memo가 존재함.
       * */
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn
            style={{ color: "green" }}
            text={value}
            changeValue={changeValue}
          />
          <MemorizedBtn text="Continue" />
        </div>
      );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
